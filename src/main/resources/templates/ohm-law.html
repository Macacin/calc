<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Закон Ома</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Калькулятор</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/currency">Конвертер валют</a>
            <a class="nav-link" href="/ohm-law">Закон Ома</a>
            <a class="nav-link" href="/logout">Выход</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Калькулятор закона Ома (V = I × R)</h1>

    <form method="post" action="/calculate-ohm" class="mt-4">
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Напряжение (V)</label>
                <input type="number" step="0.01" class="form-control" name="voltage">
            </div>
            <div class="col-md-4">
                <label class="form-label">Ток (I)</label>
                <input type="number" step="0.01" class="form-control" name="current">
            </div>
            <div class="col-md-4">
                <label class="form-label">Сопротивление (R)</label>
                <input type="number" step="0.01" class="form-control" name="resistance">
            </div>
        </div>
        <div class="alert alert-info mt-3">
            Оставьте пустым значение, которое нужно вычислить
        </div>
        <button type="submit" class="btn btn-primary">Рассчитать</button>
    </form>
</div>
</body>
</html>
