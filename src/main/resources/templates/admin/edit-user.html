<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Калькулятор</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/admin/users">Пользователи</a>
            <a class="nav-link" href="/admin/rates">Курсы валют</a>
            <a class="nav-link" href="/logout">Выход</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Редактирование пользователя</h1>

    <form th:action="@{/admin/users/update}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Новый пароль (оставьте пустым, чтобы не менять)</label>
            <input type="text" class="form-control" name="newPassword">
        </div>

        <div class="mb-3">
            <label class="form-label">Роль</label>
            <select class="form-select" th:field="*{role}">
                <option value="ROLE_ADMIN">Администратор</option>
                <option value="ROLE_USER">Пользователь</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
</body>
</html>
